<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/assets/favicon/watch-solid-24.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="/stylesheets/utility.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://superui.netlify.app/stylesheets/color.css"
    />
    <link
      rel="stylesheet"
      href="https://superui.netlify.app/stylesheets/class.css"
    />
    <link rel="stylesheet" href="/products/products.css" />
    <link rel="stylesheet" href="/wishlist page/wishlist.css" />

    <title>Wishlist</title>
  </head>
  <body>
    <nav class="navigation">
      <p class="nav__logo">
        <a href="/index.html">Front <span class="red">Fist</span> </a>
      </p>

      <div class="search__container">
        <input type="text" placeholder="Type Your Fav Brand"/><i class="fas fa-search"></i>
      </div>

      <p class="login__details">
        <a href="/cart/cart.html"><i class="fas fa-2x fa-shopping-cart"></i></a>
        <a href="/wishlist page/wishlist.html"><i class="fad fa-2x fa-box-heart"></i></a>
        <a href="/Login and sign up page/login.html"
          ><button class="btn--login">login</button></a
        >
      </p>
    </nav>

    <div class="wishlist--mainContent">
      <h1>Wish <span class="red"> list</span></h1>
      <div class="wishlist--cardContainer">
        <div class="product--card">
          <img src="/assets/Products/Omega watches/omega-2.png" alt="" />
          <div class="product--card--heading">Omega gold Edition</div>
          <div class="product--card--price">
            <button class="removeFromWishlist">Remove From wishlist</button>
          </div>
          <div class="product--card--buttons">
            <button class="addToCart">Add to cart</button>
          </div>
        </div>

        <div class="product--card">
          <img src="/assets/Products/Hublot/Hublot-1.png" alt="" />
          <div class="product--card--heading">Hublot scrap edition</div>
          <div class="product--card--price">
            <button class="removeFromWishlist">Remove From wishlist</button>
          </div>
          <div class="product--card--buttons">
            <button class="addToCart">Add to cart</button>
          </div>
        </div>

        <div class="product--card">
          <img src="/assets/Products/Montblanc/montblanc-2.png" alt="" />
          <div class="product--card--heading">Montblanc silver</div>
          <div class="product--card--price">
            <button class="removeFromWishlist">Remove From wishlist</button>
          </div>
          <div class="product--card--buttons">
            <button class="addToCart">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
