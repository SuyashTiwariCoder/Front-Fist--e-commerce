<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/assets/favicon/watch-solid-24.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="/stylesheets/utility.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://superui.netlify.app/stylesheets/color.css"
    />
    <link
      rel="stylesheet"
      href="https://superui.netlify.app/stylesheets/class.css"
    />
    <link rel="stylesheet" href="/Login and sign up page/login.css" />
    <title>Login Page</title>
  </head>
  <body>
    <nav class="navigation">
      <p class="nav__logo">
        <a href="/index.html">Front <span class="red">Fist</span> </a>
      </p>
      <div class="search__container">
        <input type="text" /><i class="fas fa-search"></i>
      </div>

      <p class="login__details">
        <i class="fas fa-2x fa-shopping-cart"></i>
        <i class="fad fa-2x fa-box-heart"></i>
        <a href="/Login and sign up page/login.html"
          ><button class="btn--login">login</button></a
        >
      </p>
    </nav>

    <div class="login--content">
      <div class="login--wrapper">
        <div class="login--header">Login <span class="red">Page</span></div>

        <form action="#">
          <label class="label--inputs">
            Email
            <input type="email" placeholder="abc@xyz.com" />
          </label>

          <label class="label--inputs">
            Password
            <input type="password" placeholder="Enter Password" />
          </label>
        </form>
        <div class="password--remember">
          <label for="rememberMe">
            <input type="checkbox" id="rememberMe" /> Remember Me
          </label>

          <link rel="stylesheet" href="#" />Forget Password ?
        </div>

        <button class="login--btn">Login</button>

        <a href="/Login and sign up page/signup.html"
          ><button class="createNewAccount">
            Create new account &nbsp;&nbsp;&nbsp;&LongRightArrow;
          </button></a
        >
      </div>
    </div>
  </body>
</html>
